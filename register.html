<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Registrierung – AlpsteinDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: url('Freiheit.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.92);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #024;
      margin-top: 0rem;
    }
    input, button {
      box-sizing: border-box; width: 100%; margin-bottom: 1rem; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;
    }
    button {
      background: #024;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #046;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
    .message {
      text-align: center;
      color: green;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .checkbox-row {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      max-width: 400px;
    }
    .checkbox-row input[type="checkbox"] {
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h1>AlpsteinDB Registrierung</h1>
    <input type="text" id="firstName" placeholder="Vorname" required />
    <input type="text" id="lastName" placeholder="Nachname" required />
    <input type="email" id="email" placeholder="E-Mail" required />
    <input type="password" id="password" placeholder="Passwort (mind. 6 Zeichen)" required />

    <div class="checkbox-row">
      <input type="checkbox" id="terms" required />
      <label for="terms">
        Ich bestätige, dass ich die <a href="terms.html" target="_blank">Nutzungsbedingungen</a> gelesen habe und ihnen zustimme.
      </label>
    </div>

    <button type="submit">Registrieren</button>
    <div class="error" id="error"></div>
    <div class="message" id="message"></div>
    <div class="link">Bereits registriert? <a href="login.html">Hier einloggen</a></div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, updateProfile } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCufh8lycg-nO555jJv1GFqhToXsKTV-MM",
      authDomain: "alpsteindb.firebaseapp.com",
      projectId: "alpsteindb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    auth.languageCode = "de";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById("error");
      const msgEl = document.getElementById("message");
      errorEl.textContent = "";
      msgEl.textContent = "";

      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const termsAccepted = document.getElementById("terms").checked;

      if (!termsAccepted) {
        errorEl.textContent = "Bitte stimme den Nutzungsbedingungen zu.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, {
          displayName: `${firstName} ${lastName}`
        });
        await sendEmailVerification(userCredential.user);
        msgEl.textContent = "Bitte bestätige deine E-Mail-Adresse über den Link, den wir dir geschickt haben. Prüfe auch dein SPAM.";
      } catch (err) {
        errorEl.textContent = err.message;
      }
    });
  </script>

</body>
</html>
