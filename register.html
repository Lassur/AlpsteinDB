<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Registrierung – AlpsteinDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; background: url('Freiheit.jpg') no-repeat center center fixed; background-size: cover; }
    h1 { text-align: center; color: #024; }
    form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, button, label { width: 100%; margin-bottom: 1rem; font-size: 1rem; }
    input, button { padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #024; color: white; cursor: pointer; }
    button:hover { background: #046; }
    .error { color: red; font-size: 0.9rem; }
    .checkbox-label { display: flex; align-items: flex-start; gap: 0.5rem; font-size: 0.9rem; }
  </style>
</head>
<body>

  <form id="registerForm">
    <h1>AlpsteinDB Registration</h1>
    <input type="text" id="firstName" placeholder="Vorname" required />
    <input type="text" id="lastName" placeholder="Nachname" required />
    <input type="email" id="email" placeholder="E-Mail" required />
    <input type="password" id="password" placeholder="Passwort" required />

    <label class="checkbox-label">
      <input type="checkbox" id="terms" required />
      <span>
        Ich bestätige, dass ich die 
        <a href="terms.html" target="_blank">Nutzungsbedingungen</a> gelesen habe und ihnen zustimme.
      </span>
    </label>

    <button type="submit">Registrieren</button>
    <div class="error" id="error"></div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCufh8lycg-nO555jJv1GFqhToXsKTV-MM",
      authDomain: "alpsteindb.firebaseapp.com",
      projectId: "alpsteindb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById("error");
      errorEl.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const agreed = document.getElementById("terms").checked;

      if (!agreed) {
        errorEl.textContent = "Bitte stimme den Nutzungsbedingungen zu.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword, sendEmailVerification(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert("Bitte bestätige deine E-Mail-Adresse über den Link, den wir dir geschickt haben.");
      } catch (err) {
        errorEl.textContent = err.message;
      }
    });
  </script>

</body>
</html>
