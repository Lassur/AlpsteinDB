
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Einträge – Alpstein DB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f8f8f8; color: #333; }
    header { background: #024; color: white; padding: 1rem; }
    nav a { color: white; margin-right: 1rem; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 2rem; max-width: 95%; margin: auto; background: white; }
    footer { background: #eee; padding: 1rem; text-align: center; margin-top: 2rem; font-size: 0.9rem; color: #555; }
    h1 { color: #024; }
    #gipfeltabelle td, #gipfeltabelle th {
      font-size: 0.85rem;
      padding: 0.25rem 0.4rem;
    }
    .dataTable-pagination, .dataTable-info {
      font-size: 0.8rem;
    }
    .buttons-container {
      margin-bottom: 1rem;
    }
    button {
      background-color: #024;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 1rem;
    }
    button:hover {
      background-color: #022;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="eintraege.html">Einträge</a>
      <a href="karte.html">Karte</a>
    </nav>
  </header>
  <main>
    <h1>Einträge</h1>

    <!-- Button Container -->
    <div class="buttons-container">
      <button id="excel-export">Excel Export</button>
      <button id="print">Drucken</button>
    </div>

    <!-- Table -->
    <table id="gipfeltabelle" class="dataTable">
      <!-- Your table contents here -->
    </table>

    <footer>
      <p>&copy; 2025 Andreas Koller – Projekt 'AlpsteinDB', <a href="https://lassur.github.io/AlpsteinDB/">AlpsteinDB</a></p>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const table = document.querySelector("#gipfeltabelle");
      const dataTable = new DataTable(table);

      // Excel Export Function
      document.getElementById("excel-export").addEventListener("click", function () {
        const wb = XLSX.utils.table_to_book(table, {sheet: "Einträge"});
        const timestamp = new Date().toLocaleString();
        const sheet = wb.Sheets["Einträge"];
        const refCell = sheet["A1"] || {};
        refCell.v = "Andreas Koller – Projekt 'AlpsteinDB', https://lassur.github.io/AlpsteinDB/ (Exportiert: " + timestamp + ")";
        sheet["A1"] = refCell;
        XLSX.writeFile(wb, "Einträge_Export_" + timestamp + ".xlsx");
      });

      // Print Function
      document.getElementById("print").addEventListener("click", function () {
        const printWindow = window.open('', '', 'width=800, height=600');
        const timestamp = new Date().toLocaleString();
        printWindow.document.write(`
          <html>
          <head>
            <title>Einträge Drucken</title>
            <style>
              body { font-family: Arial, sans-serif; font-size: 12pt; }
              table { width: 100%; border-collapse: collapse; }
              th, td { border: 1px solid #000; padding: 8px; text-align: left; }
              @page { size: landscape; }
            </style>
          </head>
          <body>
            <h1>Einträge – AlpsteinDB</h1>
            <p>Andreas Koller – Projekt 'AlpsteinDB', https://lassur.github.io/AlpsteinDB/ (Druck: ${timestamp})</p>
            ${table.outerHTML}
          </body>
          </html>
        `);
        printWindow.document.close();
        printWindow.print();
      });
    });
  </script>
</body>
</html>
