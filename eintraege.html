<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Einträge – Alpstein DB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f8f8f8; color: #333; }
    header { background: #024; color: white; padding: 1rem; }
    nav a { color: white; margin-right: 1rem; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 2rem; max-width: 95%; margin: auto; background: white; }
    footer { background: #eee; padding: 1rem; text-align: center; margin-top: 2rem; font-size: 0.9rem; color: #555; }
    h1 { color: #024; }
    #gipfeltabelle td, #gipfeltabelle th {
      font-size: 0.85rem;
      padding: 0.25rem 0.4rem;
    }
    .dataTable-pagination, .dataTable-info {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="eintraege.html">Einträge</a>
      <a href="charts.html">Charts</a>
      <a href="karte.html">Karte</a>
      <a href="buecher.html">Bücher</a>
    </nav>
  </header>

  <main>
    <h1>Einträge</h1>
    <div>
      <label for="suchbegriff">Suchbegriff:</label>
      <input type="text" id="suchbegriff" name="suchbegriff" placeholder="Gipfel, Route, Buch, Jahr...">
    </div>
    <div>
      <label for="gipfelFilter">Gipfel:</label>
      <select id="gipfelFilter" name="gipfel">
        <option value="">Alle Gipfel</option>
        <!-- Optionen werden hier dynamisch geladen -->
      </select>
    </div>
    <div>
      <label for="routeFilter">Route:</label>
      <select id="routeFilter" name="route">
        <option value="">Alle Routen</option>
        <!-- Optionen werden hier dynamisch geladen -->
      </select>
    </div>
    <div>
      <label for="buchFilter">Buch:</label>
      <select id="buchFilter" name="buch">
        <option value="">Alle Bücher</option>
        <!-- Optionen werden hier dynamisch geladen -->
      </select>
    </div>
    <div>
      <label for="jahrFilter">Jahr:</label>
      <select id="jahrFilter" name="jahr">
        <option value="">Alle Jahre</option>
        <!-- Optionen werden hier dynamisch geladen -->
      </select>
    </div>
    <div>
      <button id="filterButton">Suchen</button>
    </div>
    <table id="gipfeltabelle">
      <!-- Hier werden die Daten dynamisch eingefügt -->
    </table>
  </main>

  <footer>
    <p>© 2025 Alpstein DB</p>
  </footer>

  <script src="updated_main.js"></script>
</body>
</html>
