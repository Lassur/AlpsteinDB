<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ AlpsteinDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #024; }
    input, button { width: 100%; margin-bottom: 1rem; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    button { background: #024; color: white; cursor: pointer; }
    button:hover { background: #046; }
    .error { color: red; font-size: 0.9rem; }
  </style>
</head>
<body>

  <form id="loginForm">
    <h1>Login zur AlpsteinDB</h1>
    <input type="email" id="email" placeholder="E-Mail" required autocomplete="email" />
    <input type="password" id="password" placeholder="Passwort" required autocomplete="current-password" />
    <button type="submit">Einloggen</button>
    <div class="error" id="error"></div>
    <div style="text-align:center; margin-top: 1rem;"><a href="passwort_vergessen.html">Passwort vergessen?</a></div>
	<div style="text-align:center; margin-top: 0.5rem;">Noch kein Konto? <a href="register.html">Jetzt registrieren</a>
</div>

  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCufh8lycg-nO555jJv1GFqhToXsKTV-MM",
      authDomain: "alpsteindb.firebaseapp.com",
      projectId: "alpsteindb",
      storageBucket: "alpsteindb.firebasestorage.app",
      messagingSenderId: "910329566517",
      appId: "1:910329566517:web:ca31d3328cfb162ec5687c",
      measurementId: "G-GJQF1C7J7W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const token = await userCredential.user.getIdToken();

        localStorage.setItem("alpstein_token", token);
        window.location.href = "index.html";
      } catch (err) {
        errorDiv.textContent = "Login fehlgeschlagen: " + err.message;
      }
    });
  </script>

</body>
</html>
