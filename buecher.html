
<!DOCTYPE html>
<html lang="de">
<head>

    header { background: #024; color: white; padding: 1rem; position: fixed; top: 0; width: 100%; z-index: 1000; }

    footer { background: #eee; padding: 1rem; text-align: center; margin-top: 2rem; font-size: 0.9rem; color: #555; }
    footer a { color: #024; text-decoration: none; }

    /* Stile f√ºr das Tagging nur f√ºr Text (Kacheln) */
    .tag-erfasst {
        background-color: #d4edda; /* Sanftes Gr√ºn */

    .tag-nicht-erfasst {
        background-color: #fff3cd; /* Sanftes Orange */
        color: #856404; /* Dunkelorange f√ºr Text */
        padding: 3px 8px;
        border-radius: 3px;
        display: inline-block;
    }

    .tag-nicht-erfassbar {
        background-color: #f8d7da; /* Sanftes Rot */
        color: #721c24; /* Dunkelrot f√ºr Text */
        padding: 3px 8px;
        border-radius: 3px;
        display: inline-block;
    }

    .tag-nicht-auffindbar {
        background-color: #e2e3e5; /* Sanftes Grau */
        color: #636c72; /* Dunkelgrau f√ºr Text */

        display: inline-block;
    }
  </style>
</head>
<body>
<script>
  if (!localStorage.getItem("alpstein_token")) {
    window.location.href = "login.html";
  }
</script>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="eintraege.html">Eintr√§ge</a>
      <a href="charts.html">Charts</a>
      <a href="karte.html">Karte</a>
      <a href="buecher.html" class="active">B√ºcher</a>
    </nav>
  </header>

  <main>
    <h1>Gipfelbuch-Verzeichnis</h1>

    <div id="filter-container" class="filter-row" style="margin-bottom: 1rem;"></div>

    <table id="buechertabelle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Gipfel</th>
		  <th>Buchtyp</th>
          <th>Erster Eintrag</th>
          <th>Letzter Eintrag</th>
          <th>Seiten / Zustand</th>
          <th>Archiv</th>
          <th>Datenbank</th>
          <th>Weitere Info</th>
          <th>PDF</th>
        </tr>
      </thead>
      <tbody id="buecher-body"></tbody>
    </table>
  </main>

  <footer>
    ¬© Andreas Koller, 2025 ‚Äì <a href="impressum.html">Impressum</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const response = await fetch("books.json");
      const data = await response.json();
      const tbody = document.getElementById("buecher-body");

      data.forEach(buch => {
        const tr = document.createElement("tr");
        let tagClass = "";

        // Hier wird der Tag je nach Wert f√ºr Digitalisierung gesetzt
        if (buch["Digitalisierung"] === "Erfasst") {
            tagClass = "tag-erfasst";
        } else if (buch["Digitalisierung"] === "Nicht erfasst") {
            tagClass = "tag-nicht-erfasst";
        } else if (buch["Digitalisierung"] === "Nicht erfassbar") {
            tagClass = "tag-nicht-erfassbar";
        } else if (buch["Digitalisierung"] === "Nicht auffindbar") {
            tagClass = "tag-nicht-auffindbar";
        }

        tr.innerHTML = `
          <td>${buch["ID"] || ""}</td>
          <td>${buch["Gipfel"] || ""}</td>
		  <td>${buch["Buchtyp"] || ""}</td>
          <td>${buch["Erster Eintrag"] || ""}</td>
          <td>${buch["Letzter Eintrag"] || ""}</td>
          <td>${buch["Seiten / Zustand"] || ""}</td>
          <td>${buch["Archiv"] || ""}</td>
          <td><span class="${tagClass}">${buch["Digitalisierung"] || ""}</span></td>
          <td>${buch["Weitere Info"] || ""}</td>
          <td>${
            buch["pdf"]
              ? `<a href="${buch["pdf"]}" target="_blank" title="PDF √∂ffnen">
                  <svg width="18" height="18" fill="#024" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 2H8a2 2 0 0 0-2 2v5h2V4h11v16H8v-5H6v5a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2Zm-6.41 10.41L9.83 9.66 8.41 11.08 11.34 14l4.95-4.95-1.41-1.41-3.29 3.29Z"/>
                  </svg>
                </a>`
              : ""
          }</td>
        `;
        tbody.appendChild(tr);
      });

      const dt = new simpleDatatables.DataTable("#buechertabelle", {
        perPage: 10,
        perPageSelect: [10, 25, 50, 100],
        labels: {
          placeholder: "Suchen...",
          perPage: "Eintr√§ge pro Seite",
          noRows: "Keine B√ºcher gefunden",
          info: "Zeige {start} bis {end} von {rows} B√ºchern"
        }
      });

      // Filter-Inputs oberhalb erzeugen
      const filterRow = document.getElementById("filter-container");
      for (let i = 0; i < 7; i++) {
        const input = document.createElement("input");
        input.placeholder = dt.headings[i].textContent;
        input.dataset.index = i;
        input.addEventListener("input", () => {
          dt.columns().search(input.value.toLowerCase(), i);
        });
        filterRow.appendChild(input);
      }
    });
  </script>
<!-- Profil-Men√º -->
<div id="profileMenu" style="position: fixed; top: 1rem; right: 1rem; display: none; z-index: 1000;">
  <div style="position: relative;">
    <button id="profileToggle" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">üë§</button>
    <div id="profileDropdown" style="display: none; position: absolute; top: 2.5rem; right: 0; background: white; border: 1px solid #ccc; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
      <a href="profil.html" style="display: block; padding: 0.75rem 1rem; text-decoration: none; color: #024;">üîç Mein Profil</a>
      <a href="#" id="logoutBtn" style="display: block; padding: 0.75rem 1rem; text-decoration: none; color: #024;">üö™ Logout</a>
    </div>
  </div>
</div>

<script>
  const token = localStorage.getItem("alpstein_token");
  const profileMenu = document.getElementById("profileMenu");
  const dropdown = document.getElementById("profileDropdown");
  const toggle = document.getElementById("profileToggle");

  if (token) {
    profileMenu.style.display = "block";
  }

  toggle?.addEventListener("click", () => {
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  });

  document.getElementById("logoutBtn")?.addEventListener("click", () => {
    localStorage.removeItem("alpstein_token");
    window.location.href = "login.html";
  });
</script>
</body>
</html>
