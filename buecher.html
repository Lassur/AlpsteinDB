<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bücher – Alpstein DB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f8f8f8; color: #333; }
    header { background: #024; color: white; padding: 1rem; }
    nav a { color: white; margin-right: 1rem; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 2rem; max-width: 98%; margin: auto; background: white; }
    footer { background: #eee; padding: 1rem; text-align: center; margin-top: 2rem; font-size: 0.9rem; color: #555; }
    h1 { color: #024; margin-bottom: 0.5rem; }
    table td, table th { font-size: 0.85rem; padding: 0.4rem 0.6rem; vertical-align: top; }
    .dataTable-pagination, .dataTable-info { font-size: 0.8rem; }
    td:nth-child(7) { max-width: 250px; white-space: normal; word-wrap: break-word; }
    .tag-erfasst { background-color: #d4edda; color: #155724; padding: 3px 8px; border-radius: 3px; display: inline-block; }
    .tag-nicht-erfasst { background-color: #fff3cd; color: #856404; padding: 3px 8px; border-radius: 3px; display: inline-block; }
    .tag-nicht-erfassbar { background-color: #f8d7da; color: #721c24; padding: 3px 8px; border-radius: 3px; display: inline-block; }
    .tag-nicht-auffindbar { background-color: #e2e3e5; color: #636c72; padding: 3px 8px; border-radius: 3px; display: inline-block; }
    select { font-size: 0.85rem; padding: 0.2rem; margin-right: 1rem; }
    #reset-btn { padding: 0.3rem 0.7rem; font-size: 0.85rem; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="eintraege.html">Einträge</a>
      <a href="charts.html">Charts</a>
      <a href="karte.html">Karte</a>
      <a href="buecher.html" class="active">Bücher</a>
    </nav>
  </header>

  <main>
    <h1>Gipfelbuch-Verzeichnis</h1>
    <div style="margin-bottom: 1rem;">
      <button id="reset-btn">Filter zurücksetzen</button>
    </div>
    <div id="dropdown-filters" style="margin-bottom: 1rem; display: flex; flex-wrap: wrap;"></div>

    <table id="buechertabelle">
      <thead>
        <tr>
          <th>Gipfel</th>
          <th>Buchtyp</th>
          <th>Erster Eintrag</th>
          <th>Letzter Eintrag</th>
          <th>Seiten / Zustand</th>
          <th>Archiv</th>
          <th>Datenbank</th>
          <th>Weitere Info</th>
          <th>PDF</th>
        </tr>
      </thead>
      <tbody id="buecher-body"></tbody>
    </table>
  </main>

  <footer>
    © Andreas Koller, 2025 – <a href="mailto:andreas-koller@gmx.ch">andreas-koller@gmx.ch</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" defer></script>
  <script>
    let allData = [];
    const filters = {};
    const fields = ["Gipfel", "Buchtyp", "Archiv", "Digitalisierung", "PDF"];

    function filterData() {
      return allData.filter(entry => {
        return fields.every(field => {
          const val = filters[field].value;
          const actual = field === "PDF" ? (entry["pdf"] ? "Ja" : "Nein") : entry[field] || "";
          return !val || actual === val;
        });
      });
    }

    function updateFilterOptions(filteredData) {
      fields.forEach(field => {
        const current = filters[field].value;
        const select = filters[field];
        const values = new Set();
        filteredData.forEach(row => {
          const val = field === "PDF" ? (row["pdf"] ? "Ja" : "Nein") : row[field];
          if (val) values.add(val);
        });
        const options = Array.from(values).sort();
        select.innerHTML = `<option value="">${field}</option>` + options.map(v => 
          `<option value="${v}" ${v === current ? "selected" : ""}>${v}</option>`).join("");
      });
    }

    function renderTable(data) {
      const tbody = document.getElementById("buecher-body");
      tbody.innerHTML = "";
      data.forEach(buch => {
        const tr = document.createElement("tr");

        let tagClass = "";
        if (buch["Digitalisierung"] === "Erfasst") tagClass = "tag-erfasst";
        else if (buch["Digitalisierung"] === "Nicht erfasst") tagClass = "tag-nicht-erfasst";
        else if (buch["Digitalisierung"] === "Nicht erfassbar") tagClass = "tag-nicht-erfassbar";
        else if (buch["Digitalisierung"] === "Nicht auffindbar") tagClass = "tag-nicht-auffindbar";

        const pdfIcon = buch["pdf"] ? `<a href="${buch["pdf"]}" target="_blank" title="PDF öffnen">
          <svg width="18" height="18" fill="#024" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 2H8a2 2 0 0 0-2 2v5h2V4h11v16H8v-5H6v5a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2Zm-6.41 10.41L9.83 9.66 8.41 11.08 11.34 14l4.95-4.95-1.41-1.41-3.29 3.29Z"/>
          </svg></a>` : "";

        tr.innerHTML = `
          <td>${buch["Gipfel"] || ""}</td>
          <td>${buch["Buchtyp"] || ""}</td>
          <td>${buch["Erster Eintrag"] || ""}</td>
          <td>${buch["Letzter Eintrag"] || ""}</td>
          <td>${buch["Seiten / Zustand"] || ""}</td>
          <td>${buch["Archiv"] || ""}</td>
          <td><span class="${tagClass}">${buch["Digitalisierung"] || ""}</span></td>
          <td>${buch["Weitere Info"] || ""}</td>
          <td>${pdfIcon}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      const filtered = filterData();
      renderTable(filtered);
      updateFilterOptions(filtered);
      window.dt.refresh();
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const res = await fetch("books.json");
      allData = await res.json();

      const container = document.getElementById("dropdown-filters");
      fields.forEach(field => {
        const select = document.createElement("select");
        select.innerHTML = `<option value="">${field}</option>`;
        select.addEventListener("change", applyFilters);
        filters[field] = select;
        container.appendChild(select);
      });

      document.getElementById("reset-btn").addEventListener("click", () => {
        Object.values(filters).forEach(sel => sel.value = "");
        applyFilters();
      });

      applyFilters();
      window.dt = new simpleDatatables.DataTable("#buechertabelle", {
        perPage: 10,
        perPageSelect: [10, 20, 50, 100],
        searchable: false,
        sortable: true,
        labels: {
          perPage: "Einträge pro Seite",
          noRows: "Keine Bücher gefunden",
          info: "Zeige {start} bis {end} von {rows} Büchern"
        }
      });
    });
  </script>
</body>
</html>
