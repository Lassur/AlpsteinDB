<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Interaktive Diagramme – Alpstein DB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f5f5; color: #222; }
    header { background: #024; color: white; padding: 1rem; }
    nav a { color: white; margin-right: 1rem; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 2rem; max-width: 1000px; margin: auto; background: white; }
    h1 { color: #024; }
    .filter-container { margin-bottom: 1rem; }
    .filter-container select, .filter-container button {
      margin: 0.3rem 0.6rem 0.3rem 0;
      padding: 0.3rem;
      font-size: 0.9rem;
    }
    canvas { background: #fff; border: 1px solid #ccc; padding: 1rem; margin-top: 2rem; }
    footer { background: #eee; padding: 1rem; text-align: center; margin-top: 2rem; font-size: 0.9rem; color: #555; }
  
.tooltip-text {
  display: none;
  position: absolute;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #333;
  color: #fff;
  padding: 8px;
  border-radius: 6px;
  font-size: 0.8rem;
  width: 260px;
  z-index: 1000;
}
label:hover .tooltip-text {
  display: block;
}

</style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="eintraege.html">Einträge</a>
      <a href="charts.html" class="active">Charts</a>
      <a href="karte.html">Karte</a>
      <a href="buecher.html">Bücher</a>
    </nav>
  </header>

  <main>
    <h1>Interaktive Diagramme</h1>

    <div class="filter-container">
      <select id="filterGipfel" required><option value="">Gipfel</option></select>
      <select id="filterRoute"><option value="">Route</option></select>
      <select id="filterBuch"><option value="">Buch</option></select>
      <select id="filterBuchtyp"><option value="">Buchtyp</option></select>
	  
<label style="display: inline-flex; align-items: center; gap: 0.4rem; position: relative;">
  <select id="filterErfasste_Jahre"><option value="">Erfasste_Jahre</option></select>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#555" viewBox="0 0 16 16" style="cursor: help;">
    <title>Info</title>
    <circle cx="8" cy="8" r="8" fill="#ddd"/>
    <text x="8" y="12" text-anchor="middle" font-size="10" fill="#333" font-family="Arial" dy="-0.3em">i</text>
    <foreignObject x="0" y="0" width="16" height="16">
      <div xmlns="http://www.w3.org/1999/xhtml" class="tooltip-text">
        "Unvollständig" = Gipfelbuch startet bzw. endet unterjährig, ohne dass ein anderes nahtlos anknüpft. Oder es sind für das entsprechende Jahr lediglich Wand-/Gratbücher vorhanden, aber kein Gipfelbuch.
      </div>
    </foreignObject>
  </svg>
</label>

      <select id="filterJahr"><option value="">Jahr</option></select>
      <button onclick="resetFilters()">Filter zurücksetzen</button>
    </div>

    <h2>Einträge nach Jahren</h2>
    <canvas id="jahrChart" width="900" height="450"></canvas>

    <h2>Einträge nach Saisonalität</h2>
    <canvas id="saisonChart" width="900" height="450"></canvas>

    <h2>Einträge nach Routen</h2>
    <canvas id="routeChart" width="900" height="450"></canvas>
  
    <h2>Top 10 Tage mit den meisten Einträgen</h2>
    <canvas id="top10Chart" width="900" height="450"></canvas>
    </main>

  <footer>
    © Andreas Koller, 2025 – <a href="mailto:andreas-koller@gmx.ch">andreas-koller@gmx.ch</a>
  </footer>

  <script src="charts.js"></script>
</body>
</html>
