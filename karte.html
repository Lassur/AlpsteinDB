  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });
    var grayIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    const map = L.map('map').setView([47.27, 9.4], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);

    function updateMap(fromYear, toYear) {
      fetch(`https://alpsteindb.onrender.com/api/eintraege-pro-gipfel?von=${fromYear}&bis=${toYear}`)
        .then(res => res.json())
        .then(data => {
          map.eachLayer(layer => {
            if (layer instanceof L.Marker) map.removeLayer(layer);
          });
          gipfel.forEach(p => {
            const count = data[p.Gipfel] || 0;
            const icon = count > 0 ? greenIcon : grayIcon;
            const marker = L.marker([p.Latitude, p.Longitude], {icon}).addTo(map);
            marker.bindPopup(`${p.Gipfel} ‚Äì ${count} Eintrag${count !== 1 ? 'e' : ''}`);
          });
        })
        .catch(err => {
          console.error('Fehler beim Laden der Daten:', err);
        });
    }

    updateMap(1990, 2025);

    document.getElementById('fromYear').addEventListener('change', () => {
      const from = parseInt(document.getElementById('fromYear').value);
      const to = parseInt(document.getElementById('toYear').value);
      updateMap(from, to);
    });

    document.getElementById('toYear').addEventListener('change', () => {
      const from = parseInt(document.getElementById('fromYear').value);
      const to = parseInt(document.getElementById('toYear').value);
      updateMap(from, to);
    });
  </script>
