<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Profil â€“ AlpsteinDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { text-align: center; color: #024; }
    .profile-box {
      max-width: 500px; margin: 2rem auto; background: white;
      padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .profile-row { margin-bottom: 1rem; }
    .label { font-weight: bold; }
    .value { margin-left: 0.5rem; color: #333; }
  </style>
</head>
<body>

  <h1>Mein Profil</h1>
  <div class="profile-box">
    <div class="profile-row"><span class="label">E-Mail:</span><span class="value" id="email">...</span></div>
    <div class="profile-row"><span class="label">Registriert seit:</span><span class="value" id="created">...</span></div>
    <div class="profile-row"><span class="label">Letzter Login:</span><span class="value" id="lastLogin">...</span></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCufh8lycg-nO555jJv1GFqhToXsKTV-MM",
      authDomain: "alpsteindb.firebaseapp.com",
      projectId: "alpsteindb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("email").textContent = user.email;
        const createdDate = new Date(user.metadata.creationTime);
        const lastLoginDate = new Date(user.metadata.lastSignInTime);
        document.getElementById("created").textContent = createdDate.toLocaleString("de-CH");
        document.getElementById("lastLogin").textContent = lastLoginDate.toLocaleString("de-CH");
      } else {
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
