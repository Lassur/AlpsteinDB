<div class="heute-overlay">

<script>
window.onload = async () => {
  const container = document.getElementById("home-heute-carousel");
  if (!container) return;

  let pos = 0;
  let items = [];

  try {
    const res = await fetch("https://alpsteindb.onrender.com/api/momente/heute");
    const daten = await res.json();

    // Gruppierung nach Notiz + Datum + Gipfel
    const gruppiert = new Map();
    daten.forEach(e => {
      const key = `${e.Datum_JMT}|${e.Gipfel}|${e.Notiz}`;
      if (!e.Notiz || !e.Notiz.trim()) return;

      if (!gruppiert.has(key)) {
        gruppiert.set(key, { ...e, Wer: [e.Wer || "Unbekannt"] });
      } else {
        const bestehend = gruppiert.get(key);
        bestehend.Wer.push(e.Wer || "Unbekannt");
      }
    });

    // Zuf√§llige Sortierung
    items = Array.from(gruppiert.values()).sort(() => Math.random() - 0.5);

    if (items.length === 0) {
      container.innerHTML = "<div class='carousel-item'>Keine Eintr√§ge gefunden.</div>";
      return;
    }

    container.innerHTML = "";
    items.forEach(e => {
      const datum = new Date(e.Datum_JMT + "T00:00:00").toLocaleDateString("de-DE", {
        day: "numeric", month: "long", year: "numeric"
      });
      const div = document.createElement("div");
      div.className = "carousel-item";
      div.innerHTML = `
        üìÖ <em>${datum}</em><br/>
        üèîÔ∏è <strong>${e.Gipfel || "Unbekannt"}</strong><br/>
        üßó ${e.Route || "?"}<br/>
        üìù <blockquote style="font-style: italic; margin: 0.5rem 0;">‚Äû${e.Notiz}‚Äú</blockquote>
        üë• ${(Array.isArray(e.Wer) ? e.Wer.join(", ") : e.Wer || "?")}
      `;
      container.appendChild(div);
    });

    setInterval(() => {
      pos = (pos + 1) % items.length;
      container.style.transform = 'translateX(' + (-pos * 100) + '%)';
    }, 12000);
  } catch (err) {
    console.error("Fehler beim Laden von Heute-Eintr√§gen:", err);
    container.innerHTML = "<div class='carousel-item'>Fehler beim Laden.</div>";
  }
};
</script>
