<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gipfelbuch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" defer></script>
  <script src="main.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    h1 { margin-bottom: 1rem; }
    .filters select { margin: 0.25rem; padding: 0.3rem; width: 200px; }
  </style>
</head>
<body>
  <h1>Gipfelbuch-Eintr√§ge</h1>

  <!-- Volltextsuche -->
  <input id="volltextsuche" placeholder="Volltextsuche..." style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />

  <!-- Dropdown-Filter -->
  <div class="filters">
    <select id="filterGipfel"><option value="">Gipfel filtern...</option></select>
    <select id="filterRoute"><option value="">Route filtern...</option></select>
    <select id="filterBuch"><option value="">Buch filtern...</option></select>
    <select id="filterJahr"><option value="">Jahr filtern...</option></select>
    <select id="filterErstbegehung"><option value="">Erstbegehung filtern...</option></select>
  </div>

  <!-- Ladeanzeige -->
  <div id="loading">Lade Daten...</div>

  <!-- Tabelle -->
  <table id="gipfeltabelle" style="display:none;">
    <thead>
      <tr>
        <th>Gipfel</th>
        <th>Datum</th>
        <th>Wer</th>
        <th>Route</th>
        <th>Notiz</th>
        <th>Jahr</th>
        <th>Buch</th>
        <th>Erstbegehung</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
