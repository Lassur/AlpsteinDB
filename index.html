<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gipfelbuch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" defer></script>
  <script src="main.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .filters {
      margin-bottom: 1rem;
    }
    .filters select {
      margin: 0.25rem;
      padding: 0.4rem;
      min-width: 200px;
    }
    #resetFilters {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
    }
    #loading {
      margin: 1rem 0;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h1>Gipfelbuch-Einträge</h1>

  <div class="filters">
    <select id="filterGipfel"><option value="">Gipfel filtern...</option></select>
    <select id="filterRoute"><option value="">Route filtern...</option></select>
    <select id="filterBuch"><option value="">Buch filtern...</option></select>
    <select id="filterJahr"><option value="">Jahr filtern...</option></select>
    <select id="filterErstbegehung"><option value="">Erstbegehung filtern...</option></select>
    <br />
    <button id="resetFilters">Filter zurücksetzen</button>
  </div>

  <div id="loading">Lade Daten...</div>

  <div id="tabelle-wrapper"></div>

</body>
</html>
